<div class="runner">
  <div class="runner__id">
    <span class="runner__pinkBold runner__pinkBold--padRight ">Registrant #1</span>
    <!-- Have an account?
    <span class="runner__pinkUnderline">Sign in.</span> -->
  </div>

  <form [formGroup] = "runnerForm" (ngSubmit)="onSubmit()" >

    <!-- Basic Info section  -->

    <div class="registrationForm">
      <div class="registrationForm__title">
        Basic info
      </div>
      <div class="registrationForm__group">
        <div class="registrationForm__input">
          <label for="firstName" class="registrationForm__subtitle">
            First Name<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input">
          <label for="lastName" class="registrationForm__subtitle">
            Last Name<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input">
          <label for="email" class="registrationForm__subtitle">
            Email<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input">
          <label for="confirmEmail" class="registrationForm__subtitle">
            Confirm Email<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="confirmEmail"
            formControlName="confirmEmail"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input">
          <label for="password" class="registrationForm__subtitle">
            Password<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="password"
            formControlName="password"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input">
          <label for="confirmPassword" class="registrationForm__subtitle">
            Confirm Password<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__description">
          To be able to access / edit your registration
        </div>
      </div>
    </div>

    <!-- <app-basic-info></app-basic-info> -->

    <div class="registrationForm">

      <div class="registrationForm__title">
        address
      </div>

      <div class="registrationForm__group">
        <div class="registrationForm__input--full">
          <label
          for="streetAddress" class="registrationForm__subtitle">
          Street Address<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="streetAddress"
            formControlName="streetAddress"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input--quarter">
          <label
          for="country" class="registrationForm__subtitle">
          country<span class="registrationForm__pink">*</span></label>
          <select type="text" id="country" class="registrationForm__inputBox">
            <option type="text" class="registrationForm__inputBox">United States</option>
            <option type="text" class="registrationForm__inputBox">Mexico</option>
            <option type="text" class="registrationForm__inputBox">Canada</option>
          </select>
        </div>
        <div class="registrationForm__input--quarter">
          <label
          for="zipCode" class="registrationForm__subtitle">
          zip code<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="zipCode"
            formControlName="zipCode"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input--quarter">
          <label
          for="city" class="registrationForm__subtitle">
          city<span class="registrationForm__pink">*</span></label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="registrationForm__inputBox">
        </div>
        <div class="registrationForm__input--quarter">
          <label
          for="state" class="registrationForm__subtitle">
          state<span class="registrationForm__pink">*</span></label>
          <select type="text" id="state" class="registrationForm__inputBox">
            <option type="text"  class="registrationForm__inputBox">Utah</option>
            <option type="text"  class="registrationForm__inputBox">Idaho</option>
            <option type="text"  class="registrationForm__inputBox">Navada</option>
          </select>
        </div>

      </div>
    </div>


    <!-- <app-address></app-address> -->

    <app-additional-info></app-additional-info>

    <app-race-questions></app-race-questions>

    <app-donate></app-donate>


    <app-save-data></app-save-data>
  </form>

</div>
