<div class="registrationForm">

  <div class="registrationForm__title">
    payment INFO
  </div>

  <div class="registrationForm__group">
    <div class="registrationForm__input--twoThird">
      <label for="cardNumber" class="registrationForm__subtitle">card number<span class="registrationForm__pink">*</span></label>
      <input type="text" id="cardNumber" class="registrationForm__inputBox">
    </div>
    <div class="registrationForm__input--quarter">
      <label for="securityCode" class="registrationForm__subtitle">card security code<span class="registrationForm__pink">*</span></label>
      <input type="text" id="securityCode" class="registrationForm__inputBox">
    </div>
    <div class="registrationForm__group">
      <div class="registrationForm__input--onethird">
        <label for="expirationDateMonth" class="registrationForm__subtitle">Expiration Date<span class="registrationForm__pink">*</span></label>

        <div class="">
          <select type="text" id="expirationDateMonth" class="registrationForm__inputBox">
            <option type="text" class="registrationForm__inputBox">Select Month</option>
            <option type="text" class="registrationForm__inputBox" *ngFor="let month of months">{{month}}</option>
          </select>

          <select type="text" id="expirationDateYear" class="registrationForm__inputBox">
            <option type="text" class="registrationForm__inputBox">Select Year</option>
            <option type="text" class="registrationForm__inputBox" *ngFor="let year of years">{{year}}</option>
          </select>
        </div>

        <div class="registrationForm__inputRadio">
          <input type="radio" name="" value=""> <span class="registrationForm__inputRadioText">Save my credit card for a quicker registration next time.</span>
        </div>

      </div>



    </div>

    <div class="registrationForm__description registrationForm__description--darkGray">
      You can clear transactions within 15 minutes. After that all sales are final and there are no refunds.
    </div>

  </div>
</div>
