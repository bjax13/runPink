<div
  class="card"
  [ngStyle]="{'background-image': 'url(' + raceArr[3] + ')'}"
  >
  <div class="card--title">
    {{ raceArr[0] }}
  </div>
  <div class="card--date">
    {{ raceArr[1] }}
  </div>
  <a class="card--button"  target="_blank" [href]="raceArr[2]">
    <div class="card--button--text">
      {{ raceArr[4] }}
    </div>
  </a>
</div>
