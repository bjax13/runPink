<div
  class="card"
  [ngStyle]="{'background-image': 'url(' + raceArr.imgLink + ')'}"
  >
  <div class="card--title">
    {{ raceArr.title }}
  </div>
  <div class="card--date">
    {{ raceArr.date }}
  </div>
  <a class="card--button"  target="_blank" [href]="raceArr.link">
    <div class="card--button--text">
      {{ raceArr.buttonText || "button" }}
    </div>
  </a>
</div>
