<div class="races">
  <div class="races--title">
    <h3>{{yearArr[0]}} RACES</h3>
  </div>
  <div class="flexContainer" >
    <app-race-result-card
    *ngFor="let race of yearArr[1]"
    [raceArr]="race"></app-race-result-card>

  </div>
  <div *ngIf="!lastYear"class="races--underscore">
  </div>
  <div *ngIf="lastYear"class="races--noUnderscore">
  </div>
</div>
